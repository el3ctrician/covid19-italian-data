<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- CSS Files -->
    <link rel="stylesheet" href="./assets/css/spinner.css">
    <title>COVID19 Italian Data</title>
  </head>
  <body>
    <div class="container-fluid">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="nav-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbarNavAltMarkup">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span> 
        </button>
        <a class="navbar-brand" href="#">Covid-19</a>
        </div>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" href="https://github.com/el3ctrician/covid19-italian-data">Source code</a>
            <a class="nav-item nav-link" href="https://github.com/pcm-dpc/COVID-19">Data source</a>
        </div>
        </div>
      </nav>
    </div>
    <div class="container-fluid">
      <div class="row justify-content-center">
        <h1 class="text-center">COVID-19 Italian Data</h1>
      </div>
      <div class="row">
        <div class="col-md" style = "height:40vh;" >
          <div class="lds-ring", id="loading-circle"><div></div><div></div><div></div><div></div></div>
            <canvas id="chart-tested"></canvas>
        </div>
        <div class="col-md" style = "height:40vh;">
          <div class="lds-ring", id="loading-circle-2"><div></div><div></div><div></div><div></div></div>
            <canvas id="chart-death"></canvas>
        </div>
      </div>
      <div class="row">
        <div class="col-md" style = "height:40vh;">
          <div class="lds-ring", id="loading-circle"><div></div><div></div><div></div><div></div></div>
            <canvas id="chart-cases"></canvas>
        </div>
        <div class="col-md" style = "height:40vh;">
          <div class="lds-ring", id="loading-circle-2"><div></div><div></div><div></div><div></div></div>
            <canvas id="chart-recovered"></canvas>
          <!-- </div> -->
        </div>
      </div>
      <div class="row">
        <div class="col-md" style = "height:40vh;">
          <div class="lds-ring", id="loading-circle"><div></div><div></div><div></div><div></div></div>
            <canvas id="chart-percentage"></canvas>
        </div>
        <div class="col-md" style = "height:40vh;">
          <div class="lds-ring", id="loading-circle-2"><div></div><div></div><div></div><div></div></div>
            <canvas id="chart-lethality"></canvas>
        </div>
      </div>

    </div> <!-- contanier end dev-->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- Chart js include -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"> </script>
    <!-- real js code -->
    <script src="./assets/js/frontend.js"></script>
  </body>
</html>
